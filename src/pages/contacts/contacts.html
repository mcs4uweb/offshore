<ion-header>

  <ion-navbar>
    <ion-title>Shipments/Transfers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item> 
  <ion-item-group *ngFor="let item of allCategories.members">
       <ion-item-divider color={{item.color}}>{{item.name}}</ion-item-divider>
      <span *ngFor="let category of item.category" ion-item (click)="goToInventoryDetail(category)" >
        {{category.name}} 
     <ion-badge  style="float: right;" > {{category.total}} </ion-badge> </span>
     
    </ion-item-group>

</ion-item>
<div></div>
</ion-content>
