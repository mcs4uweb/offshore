<ion-header>

  <ion-navbar>
    <ion-title>earthQuake</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="">

    <agm-map    [latitude]="lat" [longitude]="lng"  >
   <agm-marker *ngFor="let item of earthQuakeList" [label]="item.properties.mag"
                                              [latitude]="item.geometry.coordinates[1]"
                                              [longitude]="item.geometry.coordinates[0]"
                                             >
  <agm-info-window>
	 	<strong [ngStyle]="{'color': lblcolor}">Location: {{item.properties.place}}<br>Magitude: {{item.properties.mag}}</strong></agm-info-window>
   </agm-marker>

</agm-map>


<p>Map Grid</p>

<ion-grid>
  <ion-row *ngFor="let item of earthQuakeList" >
    <ion-col>
     {{item.properties.place}}
    </ion-col>
    <ion-col>
     {{item.properties.mag}}
    </ion-col>
  </ion-row>

</ion-grid>
</ion-content>
