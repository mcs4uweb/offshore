<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Info</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
      <!--  <div *ngIf="show"  data-item="#i" > -->
        <button class="item item-block item-md"  *ngFor="let i of cars" ion-item   (click)="goToCarDetail(i)" >
       
        
         <ion-label class="label label-md" style="color:black">

           {{i.make}}  {{i.model}} {{i.warranty[0].warranty}}
     <ion-badge  style="float: right;" > {{i.year}} </ion-badge>  
   </ion-label>
  
 
        </button>
     
    <!--  </div> -->
</ion-content>
