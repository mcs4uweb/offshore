<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{item.make}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
     Car Details
  
    <form #carForm="ngForm" novalidate>
	  	<ion-item><ion-label   color="primary">VIN</ion-label><ion-input  [(ngModel)]='carData.VIN' name='VIN' type=text #VIN='ngModel' required></ion-input></ion-item>
			<p ion-text [hidden]="VIN.valid || submitted == false" color="danger" padding-left>
					VIN is required
				</p>
			<ion-item><ion-label  color="primary">year</ion-label><ion-input [(ngModel)]='carData.year' name='year' type=text #year='ngModel' required></ion-input></ion-item>
			<ion-item><ion-label  color="primary">Model Code</ion-label><ion-input [(ngModel)]='carData.modelCode' name='modelCode' type=text #modelCode='ngModel' required></ion-input></ion-item>
			<ion-item><ion-label  color="primary">Engine Code</ion-label><ion-input [(ngModel)]='carData.engineCode' name='engineCode' type=text #engineCode='ngModel' required></ion-input></ion-item>
			<ion-item><ion-label  color="primary">Engine Size</ion-label><ion-input [(ngModel)]='carData.EngineSize' name='EngineSize' type=text #EngineSize='ngModel' required></ion-input></ion-item>
			<ion-item><ion-label  color="primary">Transmission Code</ion-label><ion-input [(ngModel)]='carData.TransmissionCode' name='TransmissionCode' type=text #TransmissionCode='ngModel' required></ion-input></ion-item>
			<ion-item><ion-label  color="primary">Description</ion-label><ion-input [(ngModel)]='carData.Description' name='Description' type=text #Description='ngModel' required></ion-input></ion-item>
			<ion-item><ion-label  color="primary">Manufacture Warrenty</ion-label><ion-input [(ngModel)]='carData.manufactureWarrenty' name='manufactureWarrenty' type=text #manufactureWarrenty='ngModel' required></ion-input></ion-item>
			<ion-item><ion-label  color="primary">Enhanced Coverage</ion-label><ion-input [(ngModel)]='carData.enhancedCoverage' name='enhancedCoverage' type=text #enhancedCoverage='ngModel' required></ion-input></ion-item>
			<ion-item><ion-label  color="primary">Enhanced Milage End</ion-label><ion-input [(ngModel)]='carData.enhancedMilageEnd' name='enhancedMilageEnd' type=text #enhancedMilageEnd='ngModel' required></ion-input></ion-item>
			<ion-item><ion-label  color="primary">Enhanced Coverage Period</ion-label><ion-input [(ngModel)]='carData.enhancedCoveragePeriod' name='enhancedCoveragePeriod' type=text #enhancedCoveragePeriod='ngModel' required></ion-input></ion-item>
		 
		<div padding>
			<button ion-button (click)="onCreate(carForm)" type="submit" block>Create</button>
		</div>
	</form>
 
</ion-content>
