<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Vehicles</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
      <!--  <div *ngIf="show"  data-item="#i" > -->
      <span *ngFor="let i of cars" ion-item   class="item item-icon-left item-icon-right" (click)="goToCarDetail(id)" >
        {{i.make}}  {{i.model}} 
     <ion-badge  style="float: right;" > {{i.year}} </ion-badge> </span>
    <!--  </div> -->
</ion-content>
